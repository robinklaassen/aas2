language: php

php:
  - 7.4

services:
  - mysql

addons:
  ssh_known_hosts: ftp.anderwijs.nl

stages:
  - test-backend
  - test-build-deploy
  - name: deploy
    if: (branch = master) AND (type = push)


jobs:
  include:
    - stage: test-backend
      install:
        - composer self-update
        - composer update
      before_script:
        - cp .env.travis .env
        - php artisan key:generate
        - php artisan migrate --seed
      script:
        - vendor/bin/phpunit
      after_script:
        - rm .env
    - stage: test-build-deploy
      install:
        - npm install
      script:
        - npm run production
      before_deploy:
        - openssl aes-256-cbc -K $encrypted_2197a3ced061_key -iv $encrypted_2197a3ced061_iv
          -in deploy_rsa.enc -out /tmp/deploy_rsa -d
        - eval "$(ssh-agent -s)"
        - chmod 600 /tmp/deploy_rsa
        - ssh-add /tmp/deploy_rsa
        - chmod a+x deployment/*.sh
      deploy:
        provider: script
        skip_cleanup: true
        on:
          branch: feature/new-deployment
        script: rsync -r $TRAVIS_BUILD_DIR/public/js $TRAVIS_BUILD_DIR/public/css $TRAVIS_BUILD_DIR/public/fonts anderwijsnl@ftp.anderwijs.nl:~/domains/anderwijs.nl/htdocs/aas2/public/test
    - stage: deploy
      install:
        - npm install
      script:
        - npm run production
      before_deploy:
        - openssl aes-256-cbc -K $encrypted_2197a3ced061_key -iv $encrypted_2197a3ced061_iv
          -in deploy_rsa.enc -out /tmp/deploy_rsa -d
        - eval "$(ssh-agent -s)"
        - chmod 600 /tmp/deploy_rsa
        - ssh-add /tmp/deploy_rsa
        - chmod a+x deployment/*.sh
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - deployment/before_deploy.sh
          - deployment/deploy.sh
          - deployment/after_deploy.sh

cache:
  npm: true
  directories:
    - vendor

notifications:
  email:
    - aas@anderwijs.nl