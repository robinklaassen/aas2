language: php

php:
  - 7.4

services:
  - mysql

addons:
  ssh_known_hosts: ftp.anderwijs.nl

stages:
  - build
  - test
  - name: deploy
    if: (branch = master) AND (type = push)


jobs:
  include:
    - stage: build
      script:
        - npm run production
    - stage: test
      before_script:
        - cp .env.travis .env
        - php artisan key:generate
        - php artisan migrate --seed
      script:
        - vendor/bin/phpunit
      after_script:
        - rm .env
    - stage: deploy
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - deployment/before_deploy.sh
          - deployment/deploy.sh
          - deployment/after_deploy.sh

install:
  - mkdir -p bootstrap/cache
  - composer self-update
  - composer install --no-interaction
  - npm install

cache:
  directories:
    - node_modules
    - vendor

notifications:
  email:
    - aas@anderwijs.nl